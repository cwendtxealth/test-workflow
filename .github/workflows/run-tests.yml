on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CI: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Disable shallow clone for better analysis
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: npm run test